<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant-details.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Restaurant Info</title>
  <!-- favicons -->
	<meta name="msapplication-square70x70logo" content="img/favicon/windows-tile-70x70.png">
	<meta name="msapplication-square150x150logo" content="img/favicon/windows-tile-150x150.png">
	<meta name="msapplication-square310x310logo" content="img/favicon/windows-tile-310x310.png">
	<meta name="msapplication-TileImage" content="img/favicon/windows-tile-144x144.png">
	<meta name="msapplication-TileColor" content="#A73B3D">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon/apple-touch-icon-152x152-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicon/apple-touch-icon-120x120-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicon/apple-touch-icon-76x76-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicon/apple-touch-icon-60x60-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-touch-icon.png">
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	<link rel="icon" type="image/png" sizes="64x64" href="img/favicon/favicon.png">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content">
    <h1 id="restaurant-name" class="restaurant-name"></h1>
    <!-- Beginning accesible restaurant container -->
    <div id="accessible-restaurant-container" class="off-screen">
      <span role="img" id="accessible-restaurant-img"></span>
      <span id="accessible-restaurant-cuisine"></span>
    </div>
    <!-- End accesible restaurant container -->
    <!-- Beginning map -->
    <section class="map-container">
      <div id="map" class="map" aria-describedby="restaurant-address"></div>
      <p id="restaurant-address" class="restaurant-address">
        <span class="off-screen">Address:</span>
      </p>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <figure class="restaurant-img-container">
        <picture id="restaurant-picture"></picture>
        <figcaption id="restaurant-cuisine" class="restaurant-cuisine"></figcaption>
      </figure>
    </section>
    <!-- end restaurant -->
    <!-- Beginning opening hours -->
    <section id="opening-hours-container" class="opening-hours-container">
      <table id="restaurant-hours" class="restaurant-hours">
        <caption>Opening hours</caption>
      </table>
    </section>
    <!-- end opening hours -->

    <!-- Beginning mark as favourite -->
    <div class="mark-as-favourite-container">
      <button class="mark-as-favourite" type="button" onclick="toggleRestaurantAsFavourite(event)" id="mark-as-favourite" aria-describedby="favourite-star" aria-busy="false">
        <span class="mark-as-favourite-text"></span>
        <i class="fa-star favourite-star"></i>
      </button>
      <img src="/img/spinner.gif" alt="" id="favourite-spinner" class="spinner">
    </div>
    <!-- End mark as favourite -->

    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <div class="reviews-heading-container">
        <h2>Reviews</h2>
        <button type="button" class="add-review-button" id="add-review-button" onclick="openModal()">Add Review</button>
      </div>
      <div id="reviews-list" class="reviews-list"></div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright â’¸ 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning modal -->
  <div class="overlay">
    <div class="overlay-content">
      <h2 class="overlay-heading" id="add-review-overlay-heading" disabled="true">Add Review</h2>
      <form class="overlay-form">
        <div class="form-group">
          <label for="name">
            Name
            <input id="name" onblur="handleNameInputBlur()" type="text" aria-required="true" aria-invalid="false">
          </label>
          <span id="name-error" class="form-error">Enter your name</span>
        </div>
        <div class="form-group">
          <label for="rating">Restaurant rating<br/>
            <input id="rating" type="range" min=0 max=5 step=1 value=0 onchange="handleRangeChange(event)" onblur="handleRatingInputBlur()" aria-required="true" aria-invalid="false">
          </label>
          <span class="rating-value">0.0</span>
          <span id="rating-error" class="form-error">Choose a restaurant rating</span>
        </div>
        <div class="form-group">
          <label for="comments">
            Comments
            <textarea id="comments" onblur="handleCommentInputBlur()" aria-required="true" aria-invalid="false"></textarea>
          </label>
          <span id="comments-error" class="form-error">Enter a comment</span>
        </div>
        <div class="form-button-container">
          <button class="form-button" type="button" onclick="handleAddReviewSubmit()" id="add-review-submit" aria-busy="false">Add Review</button>
          <button class="form-button right-button mild" type="button" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End modal -->

  <!-- Beginning toast -->
  <div class="toast" id="toast">
    <span id="toast-text" class="toast-text"></span>
    <button class="close-toast" onclick="hideToast()"><i class="fas fa-times"></i></button>
  </div>
  <!-- Ending toast -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- IDB Promised -->
  <script src="https://cdn.rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  <!-- Service worker helpers -->
  <script src="js/swhelper.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Miscellaneous helpers -->
  <script src="js/mischelpers.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Modal functions -->
  <script src="js/addReviewModal.js"></script>
  <!-- End scripts -->

</body>

</html>
